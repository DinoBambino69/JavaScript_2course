<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    var nums;
    var res = 0;
    do {
       nums = prompt("numbs");
       if (nums === "" || nums === null || isNaN(nums)) break;
       arr.push(+nums);
    } while (true);

    for (let i = 0; i < arr.length; i++) {
        res += arr[i];
    }
alert(res);
</script>
</body>
</html>

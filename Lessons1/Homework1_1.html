<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumTo(n) { //Сумма чисел через цикл
        var sum = 0;
        for (var i = 0; i <= n; i++) {
            sum += i;
        }
        return sum;
    }
    alert(sumTo(100)) //5050
</script>
</body>
</html>

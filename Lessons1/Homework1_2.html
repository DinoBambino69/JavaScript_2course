<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumTo(n) {
        if (n != 1) {
            return n + sumTo(n - 1);
        } else {
            return n;
        }
    }
    alert(sumTo(100)); //5050
</script>
</body>
</html>
